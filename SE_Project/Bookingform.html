<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bookingform.css">
</head>
<body>
    
        <header>
            <h1>
                <p>Booking form</p>
            </h1>
        </header>
        <form>
            <div class="your_details">
            <fieldset>
                
                <legend>Your Details</legend>
                <p>
                    <label>First Name</label>
                    <input type="text" name="Print"></print>
                </p>
                <p>
                    <label>Last Name</label>
                    <input type="text" name="Print"></print>
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Telephone</label>
                    <input type="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" name="telephone">
                <p>Example 44-207-883-1234</p>
                </p>
                <p>
                    <label>Address</label>
                    <input type="text" name="Name">
                </p>
                <p>
                    <label>City</label>
                    <input type="text" name="city" list="cities">
                    <datalist id="cities">
                        <option>Calcutta</option>
                        <option>London</option>
                        <option>Los Angeles</option>
                        <option>New York</option>
                        <option>Paris</option>
                        <option>Prague</option>
                        <option>Tokyo</option>
                        <option>Sialkot</option>
                    </datalist>
                </p>
                <p>
                    <label>Postcode</label>
                    <input type="text" name="postcode">
                </p>
                </div>
                </fieldset>
                <div class="pet_details">
                <fieldset>
                    <legend>Pet Details</legend>
                <p>
                    <label>Pet Type</label>
                    <select pet="which">
                        <option>Cat</option>
                        <option>Dog</option>
                        <option>Bird</option>
                        <option>Horse</option>
                        <option>Reptiles</option>
                        <option>Other..</option>
                    </select>
                    
                <p>
                    <label>Pet's nickname</label>
                    <input type="text" pet="Print"></print>
                    <br>
                    <label>Shift interval</label><br>
                    <input type="radio" pet="team" value="1" checked>Day<br>
                    <input type="radio" pet="team" value="2">Night<br>
                    <br>
                    <lable>How many pet's?</lable><br>
                    <input type="number" min="1" max="10" name="Quantity"><br>
                   
                </p>
            </fieldset>
            </div>
            <div class="booking_details">
            <fieldset>
                <legend>Booking details</legend>
                <p>
                    <lable>Date Requested</lable><br>
                    <input type="date" id="request" name="Date Requested"><br>
                </p>
                <p>
                    <lable>Time interval</lable>
                    <input type="time" id="appt" name="appt" min="00:00" max="24:00" required>
                    <p>24/7 service</p>
                </p>
                <p>

                </p>
                <p>
                    <label>Additional information</label>
                    <input type="text" pet="Print"></print>
                </p>
                
            </fieldset>
           
               
                
            </fieldset>
            </div>
            <label>Have you confirmed the details before submitting</label>
            <input type="checkbox" name="Confirm"><br>
            <input type="submit" >
        </form>


</body>
</div>

</html>
